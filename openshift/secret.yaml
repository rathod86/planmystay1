# Create this secret with your MongoDB URI and session secret.
# Replace base64 values with your actual base64-encoded strings.
#
# Example (run in terminal to get base64):
#   echo -n "mongodb://your-mongo-host:27017/planmystay" | base64
#   echo -n "your-session-secret-key" | base64
#
# Or use: oc create secret generic h-project-secret \
#   --from-literal=MONGODB_URI=mongodb://mongo:27017/planmystay \
#   --from-literal=SESSION_SECRET=your-secret
---
apiVersion: v1
kind: Secret
metadata:
  name: h-project-secret
  labels:
    app: h-project
type: Opaque
stringData:
  # Set these or create secret via oc/kubectl as above
  MONGODB_URI: "mongodb://localhost:27017/planmystay"
  SESSION_SECRET: "change-me-in-production"
