# OpenShift - apply all: oc apply -f openshift/all-in-one.yaml
# Edit secret stringData (MONGODB_URI, SESSION_SECRET) before applying.
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: h-project-config
  labels:
    app: h-project
data:
  NODE_ENV: "production"
  PORT: "8080"
---
apiVersion: v1
kind: Secret
metadata:
  name: h-project-secret
  labels:
    app: h-project
type: Opaque
stringData:
  MONGODB_URI: "mongodb://localhost:27017/planmystay"
  SESSION_SECRET: "change-me-in-production"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: h-project
  labels:
    app: h-project
spec:
  replicas: 1
  selector:
    matchLabels:
      app: h-project
  template:
    metadata:
      labels:
        app: h-project
    spec:
      containers:
        - name: h-project
          image: h-project:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              protocol: TCP
          envFrom:
            - configMapRef:
                name: h-project-config
            - secretRef:
                name: h-project-secret
                optional: true
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: h-project
  labels:
    app: h-project
spec:
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app: h-project
  type: ClusterIP
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: h-project
  labels:
    app: h-project
spec:
  to:
    kind: Service
    name: h-project
    weight: 100
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None
